<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QR Generator</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body { font-family: sans-serif; text-align: center; margin: 40px; }
input, button { padding: 8px 12px; margin: 8px; font-size: 1rem; }
#qrcode { margin-top: 20px; }
</style>
</head>
<body>
<h2>QR Generator</h2>

<input id="linkInput" type="text" placeholder="Paste a link here">
<button id="generateBtn">Generate</button>
<br>
<input id="fileInput" type="file">

<div id="qrcode"></div>

<!-- load library after page so QRCode exists -->
<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
<script>
window.addEventListener('DOMContentLoaded', () => {
  const box = document.getElementById('qrcode');
  const input = document.getElementById('linkInput');
  const genBtn = document.getElementById('generateBtn');
  const fileInput = document.getElementById('fileInput');

  function showQR(text) {
    box.innerHTML = '';
    QRCode.toCanvas(text, { width: 256 }, (err, canvas) => {
      if (err) {
        alert('Error: ' + err);
      } else {
        box.appendChild(canvas);
      }
    });
  }

  genBtn.onclick = () => {
    const val = input.value.trim();
    if (!val) return alert('Enter a link first.');
    showQR(val);
  };

  fileInput.onchange = () => {
    const file = fileInput.files[0];
    if (!file) return;
    const blobURL = URL.createObjectURL(file);
    showQR(blobURL);
  };
});
</script>
</body>
</html>
