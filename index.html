<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>QR Generator</title>
<style>
body { font-family: sans-serif; text-align: center; margin: 50px; }
input, button { margin: 6px; padding: 8px 12px; font-size: 1rem; }
#qrcode { margin-top: 20px; }
canvas { border: 1px solid #ddd; margin-top: 10px; }
</style>
</head>
<body>
<h2>QR Generator for Links</h2>

<input id="linkInput" type="text" placeholder="Paste a link here">
<button id="generateBtn">Generate</button>
<div id="qrcode"></div>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
<script>
const qrDiv = document.getElementById('qrcode');
document.getElementById('generateBtn').onclick = () => {
  const val = document.getElementById('linkInput').value.trim();
  if (!val) return alert('Enter a link first.');
  qrDiv.innerHTML = ''; // clear previous QR
  new QRCode(qrDiv, { text: val, width: 256, height: 256 });
};
</script>
</body>
</html>
