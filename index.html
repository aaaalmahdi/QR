<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QR Generator</title>
<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
<style>
body { font-family: sans-serif; text-align: center; margin: 50px; }
input, button { padding: 8px 12px; margin: 6px; font-size: 1rem; }
#qrcode canvas { margin-top: 20px; }
</style>
</head>
<body>
<h2>QR Generator</h2>

<input id="linkInput" type="text" placeholder="Paste a link here">
<button id="generateBtn">Generate</button>
<br>
<input id="fileInput" type="file">

<div id="qrcode"></div>

<script>
// draw QR into div
function showQR(text) {
  const box = document.getElementById('qrcode');
  box.innerHTML = '';
  QRCode.toCanvas(text, { width: 256 }, (err, canvas) => {
    if (err) alert(err);
    else box.appendChild(canvas);
  });
}

// make QR from link
document.getElementById('generateBtn').addEventListener('click', () => {
  const val = document.getElementById('linkInput').value.trim();
  if (val) showQR(val);
  else alert('Enter a link first.');
});

// make QR from uploaded file (local blob URL)
document.getElementById('fileInput').addEventListener('change', e => {
  const file = e.target.files[0];
  if (!file) return;
  const blobURL = URL.createObjectURL(file);
  showQR(blobURL);
});
</script>
</body>
</html>
